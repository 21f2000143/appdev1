<!DOCTYPE html>
<HTML lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}" />
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}" />
  <title>Show - rating</title>
</head>

<body>
  <div class="container text-center mt-5">
    <div class="row justify-content-center position-absolute top-50 start-50 translate-middle">
      <div class="card p-3 justify-content-center" style="width: 18rem;">
        <div class="badge bg-primary">
          <!-- Vertically centered modal -->
          <div class="modal-dialog modal-dialog-centered">
            <h1>{{ show.show_name }}</h1>
          </div>
        </div>
        <p class="font-monospace">
          Rate this show
        </p>
        <form action="{{url_for('rate_show', show_id=show.show_id, user_id=user_id)}}" class="row g-3" method="post">
          <div class="row-md-6">
            <input type="number" name="rate" class="form-control" placeholder="enter number from 1-5" required>
          </div>
          <div class="row-md-6">
            <div class="row">
              <div class="col">
                <button class="btn btn-outline-primary" id="loginBtn" type="submit">submit</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>  
</body>
</html>
