<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='bootstrap/css/bootstrap.min.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
    <title>Admin:{{emp_id}}</title>
</head>
<body style="overflow: hidden;">
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid align-middle">
            <div class="d-flex flex-row mb-3">
                <h4><span class="badge bg-secondary">{{ emp_id }}'s Dashboard</span></h4>
            </div>
            <div class="d-flex flex-row-reverse">
                <div class="p-2"><a href="{{url_for('logout')}}" class="btn btn-outline-primary">logout</a></div>
                <div class="p-2">
                    <form action="{{url_for('admin_home')}}" class="row g-3" method="post">
                        <div class="row-12">
                          <button class="btn btn-outline-primary" id="loginBtn" type="submit">Summary</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </nav>
    <div class="alert alert-info" role="alert">
        Creating a new venue.
    </div>
    <div class="position-absolute top-50 start-50 translate-middle">
        <div class="card p-3 justify-content-center" style="width: 18rem;">
            <form action="/ts/admin/dashboard" class="row g-3" method="post">
                <div class="row-md-6">
                    <div class="input-group">
                      <input type="text" name="vname" class="form-control" placeholder="{{venue.venue_name}}" value="{{venue.venue_name}}" required>
                    </div>
                    </div>
                    <br>
                    <div class="row-md-6">
                        <input type="text" name="vplace" class="form-control" pattern="[A-Za-z]+" placeholder="{{venue.venue_place}}" value="{{venue.venue_place}}" required>
                    </div>
                    <br>
                    <div class="row-md-6">
                        <input type="text" name="vlocation" class="form-control" placeholder="{{venue.venue_location}}" value="{{venue.venue_location}}" required>
                    </div>
                    <br>
                    <div class="row-md-6">
                        <input type="number" name="vcapacity" class="form-control" placeholder="{{venue.venue_capacity}}" value="{{venue.venue_capacity}}" required>
                    </div>
                    <div class="row-md-6">
                        <input type="hidden" name="operation" value="update_venue">
                    </div>
                    <div class="row-md-6">
                        <input type="hidden" name="v_id" value="{{venue.venue_id}}">
                    </div>
                    <br>
                    <div class="row-12 d-flex justify-content-center">
                        <button class="btn btn-outline-secondary" id="loginBtn" type="submit">save</button>
                    <div class="0">
                </div>
            </form>
        </div>
    </div>    
</body>
</html>
