<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='bootstrap/css/bootstrap.min.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
    <title>Admin:{{emp_id}}</title>
</head>
<body class="scrollarea rounded border border-bottom-0 row-gap-5" style="padding-top: 50px; padding-bottom: 30px;">
    <div class="container text-center">
        <nav class="navbar navbar-expand-lg bg-light fixed-top">
            <div class="container-fluid align-middle">
                <div class="d-flex flex-row mb-3">
                    <h4><span class="badge bg-secondary">Summary</span></h4>
                </div>
                <div class="d-flex flex-row-reverse">
                    <div class="p-2"><a href="{{url_for('logout')}}" class="btn btn-outline-primary">logout</a></div>
                    <div class="p-2"><a href="{{url_for('admin_dashboard')}}" class="btn btn-outline-primary">Home</a></div>
                </div>
            </div>
        </nav>
        {% if shows|length > 0 %}
        <div class="row">
            <div class="row row-cols-1 row-cols-md-3 g-4">
                {% for show in shows %}
                <div class="col">
                    <div class="card" style="width: 18rem;">
                        <img src="{{url_for("static",filename='img/'+show+".png")}}" class="card-img-top" alt="Histogram">
                        <div class="card-body">
                        <h5 class="card-title">{{ show }}</h5>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
        {% else %}
        <div class="row">
            <div class="alert alert-info" role="alert">
                No data Available!
            </div>
        </div>
        {% endif %}
    </div>
</body>
</html>
